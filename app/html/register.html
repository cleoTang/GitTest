<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>会员注册-ebeecake小蜜蜂</title>
	<link rel="stylesheet" type="text/css" href="../css/register.css">
	<script type="text/javascript" src="/libs/require.js" data-main="/js/register.js"></script>
</head>
<body>
	<div class="header" id="header">

	</div>
	<div class="register">
		<h3>新会员注册</h3>
		<form action="" id="form">
			<p>用户名：&nbsp;&nbsp;&nbsp;<input type="text" placeholder="请输入手机号码" />
			<i>*请输入正确的手机号码*</i></p>
			 <p>
				密&nbsp;&nbsp;码：&nbsp;&nbsp;&nbsp;&nbsp;<input type="password" name="" placeholder="请输入密码"><i>*请输入6位以上的密码*</i>
		    </p>
		     <p>
				确认密码：<input type="password" name="" placeholder="请输入密码">
				<i>*两次密码不一致*</i>
		    </p>
			<p >
				验证码：&nbsp;&nbsp;&nbsp;<input class="yzmP" type="text" placeholder="请输入验证码">
				<i>*验证码不对*</i>
				<!-- 验证码 -->

				<span class="yzm" id="yzm"></span>
		    </p>
		   
		    <p class="register_p"><span>注册即可获得20元优惠券</span><a href="javascript:;">会员权益&gt;&gt;</a></p>
			<button id="btn" type="button">注册</button>
		</form>
	</div>
	<div id="footer">

	</div>
	<!-- //固定提示 -->
	<div id="fixed"></div>
</body>
</html>
