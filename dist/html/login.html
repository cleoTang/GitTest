<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>会员登录-ebeecake小蜜蜂蛋糕</title>
	<link rel="stylesheet" type="text/css" href="../css/login.css">
	<script type="text/javascript" src="/libs/require.js" data-main="/js/login.js"></script>
</head>
<body>
	<div id="header" class="header"></div>
	<div class="login">
		<h3>会员登录</h3>
		<form action="">
			<p>账号<input type="text" placeholder="请输入用户名"><i>*账号不存在*</i></p>
			<p>密码<input type="password" placeholder="请输入密码"><i>*密码输入错误*</i></p>
			<p class="yzm1">
				验证码<input class="yzmP" type="text" placeholder="请输入验证码">
				<i>*验证码不对*</i>
				<!-- 验证码 -->
				<span class="yzm" id="yzm"></span>
		    </p>
			<button id="login_btn" type="button">登录</button>
			<p class="loginP"><a href="javascript:;" >忘记密码？</a>
				<a href="javascript:;">新会员注册领优惠券</a></p>
		</form>
	</div>
	<!-- footer -->
	<div id="footer"></div>
	<!-- //固定提示 -->
	<div id="fixed">
		
	</div>
</body>
</html>
