<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>购物袋蛋糕</title>
</head>
<body>
	<link rel="stylesheet" type="text/css" href="../css/cakemessage.css">
	<script type="text/javascript" src="/libs/require.js" data-main="/js/cakemessage.js"></script>
	<script src='/libs/template-web.js'></script>
	<div id="header" class="header"></div>
		<div class="content">
			<!-- 购物袋 -->
			<div class="new">
			 <a href="/html/Details.html">购物车中还没有商品，赶紧选购吧！</a></div>
			<div class="shopcake">
				<div class="title">
					<h2>购物袋</h2>
				</div>
				<!-- //动态添加商品 -->
				<div class="cakes_wrap" id="cakes_wrap1">
			
				</div>
			
					<!-- //选购配件 -->
					<div class="peijian">
						<h2>选购配件</h2>
						<div class="peijian_item">
							<div class="peijian_info">
								<div class="left">
									<img src="/images/3647.jpg" alt="">
								</div>
								<div class="midd">
									<h3>鲜花</h3>
								</div>
								<div class="right">
									<span><a href="javascript:;">+&nbsp;添加</a></span>
								</div>
							</div>
							<div class="peijian_info">
								<div class="left">
									<img src="/images/3646.jpg" alt="">
								</div>
								<div class="midd">
									<h3>额外餐具</h3>
								</div>
								<div class="right">
									<span><a href="javascript:;">+&nbsp;添加</a></span>
								</div>
							</div>
							<div class="peijian_info">
								<div class="left">
									<img src="/images/3644.jpg" alt="">
								</div>
								<div class="midd">
									<h3>生日套件</h3>
								</div>
								<div class="right">
									<span><a href="javascript:;">+&nbsp;添加</a></span>
								</div>
							</div>
							<div class="peijian_info">
								<div class="left">
									<img src="/images/3642.jpg" alt="">
								</div>
								<div class="midd">
									<h3>挂耳咖啡</h3>
								</div>
								<div class="right">
									<span><a href="javascript:;">+&nbsp;添加</a></span>
								</div>
							</div>
							<div class="peijian_info">
								<div class="left">
									<img src="/images/3645.jpg" alt="">
								</div>
								<div class="midd">
									<h3>数字蜡烛</h3>
								</div>
								<div class="right">
									<span><a href="javascript:;">+&nbsp;添加</a></span>
								</div>
							</div>
							<div class="peijian_info">
								<div class="left">
									<img src="/images/3643.jpg" alt="">
								</div>
								<div class="midd">
									<h3>圆蜡</h3>
								</div>
								<div class="right">
									<span><a href="javascript:;">+&nbsp;添加</a></span>
								</div>
							</div>

						</div>
					</div>
					<!-- 结算 -->
				<div class="go_shop">
					<div class="go_shop_info">
						<div class="left">
							<span><a href="/html/Details.html">继续购物</a></span>
							<span id="alldel">清空</span>
						</div>
						<div class="right">
							<p><span class="allnum">0</span>件商品&nbsp;|</p>
							<p>&nbsp;总金额&nbsp;&nbsp;&nbsp;&nbsp;￥<span class="allmoney">0</span></p>
						</div>
					</div>
				<div class="jiesuan"><a href="javaScript:;">结算</a></div>
			</div>
		</div>
			
			
			<!-- 更多推荐 -->
			<div class=index_row>
				<div class="title">
					更多推荐
				</div>
				<!-- 蛋糕 -->

				<div class="item">
					<ul>
						<li>
							<a class="imgblock">
								<div class="imgbox imgtop"><img src="/images/3488.jpg" alt=""></div>
								<div class="imgbox imgbottom"><img src="/images/3522.jpg" alt=""></div>
								<div class="item_info">
									<p>星空|黑森林蛋糕</p>
									<p class="item_infoP">￥225</p>
								</div>
							</a>
						</li>
						<li>
							<a class="imgblock">
								<div class="imgbox imgtop"><img src="/images/3481 (1).jpg"/></div>
								<div class="imgbox imgbottom"><img src="/images/4028.jpg" alt=""></div>
								<div class="item_info">
									<p>我愿意|玫瑰荔枝慕斯蛋糕</p>
									<p class="item_infoP">￥335</p>
								</div>
							</a>
						</li>
						<li>
							<a class="imgblock">
								<div class="imgbox imgtop"><img src="/images/3484.jpg" alt=""></div>
								<div class="imgbox imgbottom"><img src="/images/3518.jpg" alt=""></div>
								<div class="item_info">
									<p>思恋|冰纷乐园蛋糕</p>
								<p class="item_infoP">￥295</p>
								</div>
							</a>
						</li>
						<li>
							<a class="imgblock">
								<div class="imgbox imgtop"><img src="/images/3498 (1).jpg" alt=""></div>
								<div class="imgbox imgbottom"><img src="/images/3532.jpg" alt=""></div>
								<div class="item_info">
									<p>简单|蜂蜜蛋糕</p>
									<p class="item_infoP">￥355</p>
								</div>
							</a>
						</li>
					</ul>
				</div>
			</div>
			
		</div>
		
	<div id="footer"></div>
	<!-- //固定提示 -->
	<div id="fixed"></div>
</body>
</html>
<script type="text/html" id="list">
	
		{{each data item index}}
		<div class="cakes_item">
			<div class="info">
				<div class="pic">
					<img src={{item.src}} alt="">
				</div>
				<div class=desc>
					<h3>{{item.name}}</h3>
					<p>{{item.size}}&nbsp;|&nbsp;{{item.cakePeopleNum}}&nbsp;|&nbsp;{{item.cakepeople}}</p>
				</div>
			</div>
			<div class="price">
				<span class="pri">￥<i>{{item.cakeprice}}</i></span>/
				<span class="unit">件</span>
			</div>
			<div class="count">
				<p class="sub">-</p>
				<span class="num">{{item.num}}</span>
				<p class="add">+</p>
			</div>
			<div class="total">
				<p class="number">￥<span>{{item.num*item.cakeprice}}</span></p>
				<i class="del">删除</i>
			</div>	
			</div>
		{{ /each }}
	
</script>
